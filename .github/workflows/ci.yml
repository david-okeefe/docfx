# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI

# Trigger the action on push to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the site with DocFX
  build:

    name: "Build the site with DocFX"
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        name: Check out the code

      - name: Install DocFX
        shell: pwsh
        run: choco install docfx -y

      - name: Install DocFX Companion Tools
        shell: pwsh
        run: choco install docfx-companion-tools -y

      - name: Generate the Table of Contents for General
        run: DocFxTocGenerator -d ./docs/general -sri

      - name: Generate the Table of Contents for Services
        run: DocFxTocGenerator -d ./docs/services -sri

      - name: Build with Docfx
        run: docfx build  --warningsAsErrors ./docs/docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  # Deploy to GitHub Pages
  deploy:
    
    name: "Deploy to GitHub Pages"
    runs-on: windows-latest
    
    environment:
      name: github-pages
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
